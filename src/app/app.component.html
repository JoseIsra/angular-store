<section>
  <app-store-header />
  <section
    class="p-5 grid w-full grid-rows-3 grid-cols-2 sm:grid-cols-2 md:grid-cols-4 gap-10"
  >
    <app-product-card
      *ngFor="let product of products"
      [title]="product.title"
      [price]="product.price"
      [img]="product.image"
      (productSelected)="onProductSelected(product)"
    />
  </section>
</section>
