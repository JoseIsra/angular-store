<div class="w-full p-10 grid place-content-center relative">
  <div>
    <button
      class="bg-green-600 text-slate-200 px-2 py-1 hover:bg-green-500 hover:text-white"
      (click)="handleReturnToHome()"
    >
      Volver
    </button>
  </div>
  <div class="flex md:flex-row flex-col">
    <figure class="w-[180px] sm:w-full">
      <img
        class="object-contain w-full h-full rounded-[30px]"
        alt="Picture of the product"
        [src]="currentProduct?.images?.[0]"
      />
    </figure>
    <section class="mt-3">
      <div>
        <div class="flex justify-between items-center">
          <p class="font-extrabold text-2xl">{{ currentProduct?.title }}</p>
          <div
            class="rounded-full bg-green-700 text-white font-bold text-center px-4"
          >
            <span class="text-xs">{{ currentProduct?.category?.name }}</span>
          </div>
        </div>
        <div>
          <span class="font-bold text-gray-800">{{
            currentProduct?.price | currency
          }}</span>
        </div>
      </div>
      <div>
        <p class="text-gray-800">
          {{ currentProduct?.description }}
        </p>
      </div>
      <div
        class="fixed bottom-2 md:mt-12 md:relative w-[80%] md:w-full left-[50%] md:left-0 translate-x-[-50%] md:translate-x-0"
      >
        <button
          class="w-full rounded-md bg-green-700 text-white p-2 font-bold hover:bg-green-600 hover:text-slate-300"
          (click)="handleAddToCart()"
        >
          Agregar al carrito
        </button>
      </div>
    </section>
  </div>
</div>
