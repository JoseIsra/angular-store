<header class="w-full shadow-md">
  <nav class="flex flex-row justify-between items-center p-2">
    <div class="bg-black">
      <span routerLink="/" class="text-white font-bold text-2xl cursor-pointer"
        >TIENDABESTO ONLINE</span
      >
    </div>
    <div class="flex items-center gap-5 relative">
      <div *ngIf="!user" class="flex gap-5">
        <div>
          <a
            routerLink="/login"
            class="rounded-md bg-green-600 px-4 py-2 hover:bg-green-500 hover:text-slate-300 block"
          >
            <span class="text-white font-semibold">Iniciar sesión</span>
          </a>
        </div>
        <div>
          <a
            routerLink="/register"
            class="block rounded-md bg-green-100 px-4 py-2 hover:bg-green-200 hover:text-green-700"
          >
            <span class="text-green-700 font-semibold">Crear cuenta</span>
          </a>
        </div>
      </div>
      <div *ngIf="user" class="flex gap-5">
        <a
          routerLink="/profile"
          class="p-1 bg-green-100 text-green-700 font-semibold rounded-md"
        >
          <span class="text-xl">{{ user.name }}</span>
        </a>
        <button
          class="block rounded-md bg-green-100 px-4 py-2 hover:bg-green-200 hover:text-green-700"
          (click)="handleLogout()"
        >
          Cerrar sesión
        </button>
      </div>
      <figure class="w-[35px] h-[35px]">
        <img
          alt="SVG of the shopping cart"
          src="./assets/shopping.svg"
          class="object-contain w-full h-auto"
        />
      </figure>
      <div
        *ngIf="counter > 0"
        class="absolute bottom-[-15px] right-[-10px] w-[25px] h-[25px] bg-green-500 font-bold text-white rounded-full text-center text-sm"
      >
        <span>
          {{ counter }}
        </span>
      </div>
    </div>
  </nav>
  <nav class="w-full flex bg-slate-100 justify-between px-10 py-3">
    <div class="relative group">
      <span class="text-green-700 font-bold text-xl">Categorías</span>
      <app-category-list
        class="absolute top-[100%] z-10 left-0 hidden group-hover:block"
        [categories]="categories"
        (categorySelected)="handleCategorySelected($event)"
      />
    </div>
    <ul class="flex gap-4">
      <li class="option__item relative">
        <span class="option__content"> Cupones </span>
      </li>
      <li class="">
        <span> Mundo TECH </span>
      </li>
      <li class="relative inline-block">
        <span> Ofertas! </span>
      </li>
      <li class="relative inline-block">
        <span> Catálogos </span>
      </li>
    </ul>
  </nav>
</header>
