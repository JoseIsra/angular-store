<div
  class="w-[90%] sm:w-[375px] md:w-[450px] bg-green-200 shadow-lg py-2 px-5 rounded-[10px]"
>
  <button
    class="my-1 p-4 rounded-full border border-gray-400 w-[30px] h-[30px] flex items-center justify-center hover:bg-[rgba(255,255,255,.4)]"
    (click)="handleCloseDetail()"
  >
    <ng-icon name="bootstrapXLg" size="20px"></ng-icon>
  </button>
  <figure class="w-[180px] sm:w-full">
    <img
      class="object-contain w-full h-full rounded-[30px]"
      alt="Picture of the product"
      [src]="image"
    />
  </figure>
  <section class="mt-3">
    <div>
      <div class="flex justify-between items-center">
        <p class="font-extrabold flex-grow">{{ title }}</p>
        <div
          class="rounded-full bg-green-700 text-white font-bold text-center px-4"
        >
          <span class="text-xs">{{ category }}</span>
        </div>
      </div>
      <div>
        <span class="font-bold text-gray-800">{{ price | currency }}</span>
      </div>
    </div>
    <div>
      <p class="text-gray-800">
        {{ description }}
      </p>
    </div>
  </section>
</div>
