<div class="p-4 rounded-md bg-slate-200 w-[10rem]">
  <ul>
    <li
      *ngFor="let category of categories"
      class="my-2 hover:text-green-700 hover:font-bold cursor-pointer"
      tabindex="0"
      role="button"
      [ngClass]="{ 'text-green-700 font-bold ': selectedId === category.id }"
      [routerLink]="['/category', category.id]"
      routerLinkActive="text-green-700 font-bold"
    >
      {{ category.name }}
    </li>
  </ul>
</div>
